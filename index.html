<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="">
    <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="app-task-container">
      <label class="app-task-label" for="new-task">Add Item</label>
      <div class="app-task-row-wrapper">
        <input class="app-task-input" id="new-task" type="text">
        <button class="app-task-btn all-btn">Add</button>
      </div>
    </div>
    <h3 class="app-section-names">Todo</h3>
    <ul class="app-list" id="incompleteTasks">
      <li class="app-list-item">
        <input class="app-task-checkbox" type="checkbox">
        <label class="app-task-label">Pay Bills</label>
        <input class="app-task-input" type="text">
        <button class="app-task-btn-edit all-btn">Edit</button>
        <button class="app-task-btn-delete all-btn">
          <img class="app-task-delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="app-list-item editMode">
        <input class="app-task-checkbox" type="checkbox">
        <label class="app-task-label">Go Shopping</label>
        <input class="app-task-input" type="text" value="Go Shopping">
        <button class="app-task-btn-edit all-btn">Save</button>
        <button class="app-task-btn-delete all-btn">
          <img class="app-task-delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="app-section-names">Completed</h3>
    <ul class="app-list list-completed" id="completed-tasks">
      <li class="app-list-item">
        <input class="app-task-checkbox" type="checkbox" checked>
        <label class="app-task-label">See the Doctor</label>
        <input class="app-task-input" type="text">
        <button class="app-task-btn-edit all-btn">Edit</button>
        <button class="app-task-btn-delete all-btn">
          <img class="app-task-delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
